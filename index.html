<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF</title>
    <!-- Bootstrap CSS (tema dark) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Estilos para a barra de rolagem */
        /* Estilos para navegadores WebKit (Chrome, Safari, Opera) */
        ::-webkit-scrollbar {
            width: 8px; /* largura da barra de rolagem */
            background-color: #1c1e22; /* cor de fundo */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #6c757d; /* cor do "thumb" (a parte que pode ser arrastada) */
            border-radius: 4px; /* borda arredondada */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #495057; /* cor do "thumb" ao passar o mouse */
        }

        ::-webkit-scrollbar-track {
            background-color: #212529; /* cor da trilha (a parte onde a barra de rolagem se move) */
            border-radius: 4px; /* borda arredondada */
        }

        body {
            background-color: #1c1e22;
            color: #fff;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #2a2e35;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 30px;
            max-width: 800px;
            margin-bottom: 100px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            transition: 1s;
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .form-group {
            text-align: center;
        }
        .form-control {
            display: inline-block;
            width: auto;
            border-radius: 7px;
            padding: 20px;
            text-align: center;
        }
        #btnConsultar {
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
        }
        footer {
            background-color: #212529;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Consulta de CPF</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="cpfInput" placeholder="Digite o CPF">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" id="btnConsultar">Consultar</button>
        </div>
        <br>
        <div id="resultado" class="mt-4"></div>
    </div>

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para consumir a API -->
    <script>
        $(document).ready(function() {
            $('#btnConsultar').click(function() {
                const cpf = $('#cpfInput').val().trim();
                if (!cpf) {
                    alert('Por favor, digite um CPF.');
                    return;
                }
                $.ajax({
                    url: `api.php?consulta=${cpf}`,
                    type: 'GET',
                    dataType: 'html',
                    success: function(response) {
                        $('#resultado').html(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Erro na requisição AJAX:', error);
                        alert('Ocorreu um erro ao processar a requisição.');
                    }
                });
            });
        });
    </script>

    <!-- Footer -->
    <footer>
        &copy; 2024 Bonës (pinkpussyhardkink.)
    </footer>
</body>
</html>
